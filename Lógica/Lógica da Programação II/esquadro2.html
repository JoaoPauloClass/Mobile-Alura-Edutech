
<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
function desenhaEsquadro(xa, ya, xc, yc, xa2, ya2, xc2, yc2, cor1, cor2){    

    pincel.fillStyle = cor1;
    pincel.beginPath();
    pincel.moveTo(xa, ya);
    pincel.lineTo(xa, yc);
    pincel.lineTo(xc, yc);
    pincel.fill();

    pincel.fillStyle = cor2;
    pincel.beginPath();
    pincel.moveTo(xa2, ya2);
    pincel.lineTo(xa2, yc2);
    pincel.lineTo(xc2, yc2);
    pincel.fill();
      }




      desenhaEsquadro(50,50,400,400,100,175,275,350,'black','white');
      
</script>
