Escolha a cor <input type="color">
<br>
<canvas width="600" height="400"></canvas>

<script>
    var cor = document.querySelector('input')
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);
    var desenho = false
    function desenhaCirculo(evento) {


        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        if (desenho) {
            
            pincel.fillStyle = cor.value;
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();
        }
    }

    function habilitaDesenho(evento) {
        desenho = true
    }
    function desabilitaDesenho(evento) {
        desenho = false
    }
    tela.onmousemove = desenhaCirculo;
    tela.onmousedown = habilitaDesenho;
    tela.onmouseup = desabilitaDesenho;

</script>
