<meta charset = "UTF-8">
<h1>Descubra o número sorteado.</h1>
<input/>
<button>Ver resultado</button>

<script>
	function pulaLinha(){
		document.write("<br>")
	}
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	function sorteador(){
		return Math.round(Math.random() * 10)
	} 
	var numerocerto = sorteador();
	var input = document.querySelector("input");
	var tentativas = 1
	var tentativasM = 3

	function verifica(){
		if (tentativas <= tentativasM){
		if (input.value == numerocerto){
			mostra("Parabéns você acertou! O número certo era " + numerocerto)
			tentativas = tentativas + 20
		}
		else {
			alert("Você Errou!")
			tentativas++;
			input.value = "";
			input.focus();
		}
	}
}

	var button = document.querySelector("button");
	button.onclick = verifica
</script>
