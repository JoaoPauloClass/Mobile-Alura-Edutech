<meta charset="UTF-8">
<script>
    
    function pulaLinha () {

        document.write("<br>")
    }

    function mostra(frase) {
    document.write(frase)
}
var ano = 2020
var anos = (ano - 1500)
var anomediadefilhos = 28
var numerodegerações = anos/anomediadefilhos

mostra("Se parassaram " + anos + " anos");
pulaLinha();
mostra("Número de gerações: " + (Math.round(numerodegerações) ));

</script>
