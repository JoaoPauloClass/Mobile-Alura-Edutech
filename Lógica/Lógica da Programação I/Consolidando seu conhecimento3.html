<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

function sorteador(n){
			return Math.round(Math.random()*10)
		}
	var numeroCerto = sorteador();
    var tentativas = 1
    while(tentativas <= 3){
	var chute = parseInt(prompt("Digite seu chute: "))
    	if (chute == numeroCerto){
    		mostra("Parabéns, você acertou! O número certo é " + numeroCerto);
    		break;
    	}

    	if (chute != numeroCerto){
    		mostra("Você errou!");
    		tentativas++;
    	}
    }

	mostra("FIM");




</script>
