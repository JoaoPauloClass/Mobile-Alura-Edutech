<meta charset="utf-8">

<script>
	function pulaLinha(){
		document.write("<br>");
	}
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	var chute = parseInt(prompt("Digite seu chute."));
	var numerocerto = Math.round(Math.random() * 10);

	if (chute == numerocerto){
		mostra("Parabéns, você acertou o númeto correto: " + numerocerto );
	}
	else {
		mostra("Você errou! O número certo era: " + numerocerto);
	}





</script>
