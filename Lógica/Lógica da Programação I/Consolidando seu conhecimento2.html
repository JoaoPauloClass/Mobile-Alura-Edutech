<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    } 

    function sorteador(n){
        return Math.round(Math.random() * n)
    } 

    var numerocerto = sorteador (10)
    var chute = parseInt(prompt("Digite seu chute"))

    if (chute == numerocerto){
        mostra("Parabéns você acertou! Número certo: " + numerocerto)
    }
    else{
        mostra("Você errou! Número certo: " + numerocerto)
    }






</script>
